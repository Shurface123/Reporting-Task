<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Enrollment by Course</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            .chart-container { width: 800px; height: 400px; }
        </style>
    </head>
    <body>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <script>
            const ctx = document.getElementById("myChart");
            
            const chartData = {
                labels: ["Circuit Theory","Computer Networks","Data Structures","Database Systems","Machine Learning","Programming Fundamentals","Software Engineering","Thermodynamics"],
                datasets: [{
                    label: "Enrollment by Course",
                    data: [2,2,1,2,1,2,1,1],
                    backgroundColor: ["rgba(54, 162, 235, 0.8)","rgba(255, 99, 132, 0.8)","rgba(75, 192, 192, 0.8)","rgba(255, 206, 86, 0.8)","rgba(153, 102, 255, 0.8)","rgba(255, 159, 64, 0.8)","rgba(199, 199, 199, 0.8)","rgba(83, 102, 255, 0.8)"],
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };
            
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: "top",
                    },
                    title: {
                        display: true,
                        text: "Enrollment by Course"
                    }
                }
            };
            
            new Chart(ctx, {
                type: "bar",
                data: chartData,
                options: chartOptions
            });
        </script>
    </body>
    </html>
