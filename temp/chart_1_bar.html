<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Average GPA of Each Student (Bar Chart)</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            .chart-container { width: 800px; height: 400px; }
        </style>
    </head>
    <body>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <script>
            const ctx = document.getElementById("myChart");
            
            const chartData = {
                labels: ["Kojo Asante","Esi Adjei","Ama Boateng","Efua Sarpong","Akua Owusu","Kwame Mensah","Yaw Addo"],
                datasets: [{
                    label: "Average GPA of Each Student (Bar Chart)",
                    data: [4,4,3.875,3.6,3.6,3,2.5],
                    backgroundColor: ["rgba(54, 162, 235, 0.8)","rgba(255, 99, 132, 0.8)","rgba(75, 192, 192, 0.8)","rgba(255, 206, 86, 0.8)","rgba(153, 102, 255, 0.8)","rgba(255, 159, 64, 0.8)","rgba(199, 199, 199, 0.8)"],
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };
            
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: "top",
                    },
                    title: {
                        display: true,
                        text: "Average GPA of Each Student (Bar Chart)"
                    }
                }
            };
            
            new Chart(ctx, {
                type: "bar",
                data: chartData,
                options: chartOptions
            });
        </script>
    </body>
    </html>
